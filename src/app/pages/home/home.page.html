<ion-content *ngIf="ready">
  <div class="top">
    <div>
      <ion-icon name="menu" class="menu-button" (click)="toggle()"></ion-icon>
    </div>

    <div class="balance">
      <div *ngIf="this.authService.data.is_consumer == false; then thenBlock else elseBlock"></div>
      <ng-template #thenBlock>
        <div>
          <h1>EasyRU</h1>
        </div>
      </ng-template>

      <ng-template #elseBlock>
        <div>
          {{this.authService.data.credit | currency:'BRL' | brCurrency}}

          <p class="balance-text">
            saldo dispon√≠vel de {{this.authService.data.user.first_name+" "+this.authService.data.user.last_name}}
          </p>
        </div>
      </ng-template>
    </div>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button [routerLink]="['/qrcode']">
        <ion-icon name="qr-scanner" class="qrcode"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
